{% extends 'base.html' %}

{% block title %}
{{ testcase.title }}
{% endblock %}

{% block content %}

<h1>{{ testcase.title }}</h1>

{{ testcase.to_html()|safe }}

<div class="form-actions">
    <a href="{{ url_for('test_success', path=testcase.urlpath) }}"
        class="btn btn-success">Passed</a>
    <a href="{{ url_for('test_blocked', path=testcase.urlpath) }}"
        class="btn btn-warning">Blocked</a>
    <a href="{{ url_for('test_failed', path=testcase.urlpath) }}"
        class="btn btn-danger">Failed</a>
</div>

{% endblock %}
